<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiUI Enhancer</title>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      justify-content: space-between;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #1a73e8;
    }
    .status {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
      padding: 12px;
      background: #f1f3f4;
      border-radius: 8px;
    }
    .count {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .label {
      font-size: 14px;
      color: #5f6368;
    }
    .last-update {
      font-size: 12px;
      color: #5f6368;
      margin-top: 8px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #174ea6;
    }
    button.secondary {
      background: #fff;
      color: #1a73e8;
      border: 1px solid #1a73e8;
    }
    button.secondary:hover {
      background: #f1f8ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>GeminiUI Enhancer</h1>
  </header>
  
  <div class="status">
    <div id="conversation-count" class="count">0</div>
    <div class="label">conversations collected</div>
    <div id="last-updated" class="last-update">Never updated</div>
  </div>
  
  <div class="actions">
    <button id="open-ui">Open Enhanced UI</button>
    <button id="refresh" class="secondary">Refresh Data</button>
  </div>

  <script src="src/popup.js"></script>
</body>
</html>
